<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1> <i class="fas fa-calculator"></i> Calculadora de Notas</h1>
        <nav>
            <ul class="menu">
                <li><a href="index.html"> <i class="fas fa-arrow-left"></i> Volver al inicio <i class="fas fa-home"></i></a></li>
            </ul>
             <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" onchange="toggleTheme()" />
            <div class="slider">
                <span class="theme-icon sun">‚òÄÔ∏è</span>
                <span class="theme-icon moon">üåô</span>
            </div>
        </label>
    </div>
        </nav>
    </header>
    <main>

        <div class="container-calculadora">
            <form id="gradeForm" class="form-grades">
                <!-- Fila inicial (sin bot√≥n eliminar) -->
                <div class="input-group row" id="row1">
                    <div class="input-group">
                        <label for="actividad1">Nombre de la actividad:</label>
                        <input type="text" id="actividad1" name="actividad1" class="full-width">
                    </div>
                    <div class="input-group">
                        <label for="valor1">Porcentaje de la actividad:</label>
                        <input type="number" id="valor1" name="valor1" class="half-width" step="0.1">
                    </div>
                    <div class="input-group">
                        <label for="nota1">Nota obtenida:</label>
                        <input type="number" id="nota1" name="nota1" class="half-width" step="0.1">
                    </div>
                </div>
                <!-- Botones -->
                <div class="button-group">
                    <button type="button" id="addButton">A√±adir otra actividad</button>
                    <button type="button" onclick="calcularNota()">Calcular</button>
                </div>
            </form>
        
            <!-- Resultados siempre visibles -->
            <div id="resultContainer" class="result">
                <p>Porcentaje total ganado: <span id="totalGanado"></span></p>
                <p>Para aprobar con el m√≠nimo (7.0) le falta: <span id="faltaMinimo"></span></p>
                <p>Para aprobar con el m√°ximo (10) le falta: <span id="faltaMaximo"></span></p>
            </div>
        </div>
        
    </main>
    
    <footer>
        <nav>
            <a href="https://www.facebook.com/educadcr"><i class="fab fa-facebook"></i></a>
        </nav>
        <h5>&copy; 2025 Proyecto de Educaci√≥n a Distancia CR <br> Elaborado por Jorge Fern√°ndez</h5>

                <a href="avisolegal.html" class="legal-link">Aviso Legal</a>
            </h5> 
    </footer>

    <audio id="themeSwitchSound" preload="auto">
        <source src="sounds/prendido.mp3" type="audio/mpeg">
    </audio>

    <script>
        // ===== MODO OSCURO =====
    function toggleTheme() {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        
        // Reproducir sonido del switch
        const audio = document.getElementById('themeSwitchSound');
        if (audio) {
            audio.play().catch(e => console.log('Error al reproducir sonido del switch:', e));
        }
        
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        
        // Actualizar el estado del checkbox
        const checkbox = document.getElementById('checkbox');
        if (checkbox) {
            checkbox.checked = newTheme === 'dark';
        }
    }

// Cargar tema guardado al iniciar
function loadTheme() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    
    const checkbox = document.getElementById('checkbox');
    if (checkbox) {
        checkbox.checked = savedTheme === 'dark';
    }
}
    
    </script>
    <script src="script.js"></script>
</body>
</html>
