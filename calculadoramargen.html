    <audio id="themeSwitchSound" preload="auto">
        <source src="sounds/prendido.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
    <script>
        // ===== MODO OSCURO =====
    function toggleTheme() {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        
        // Reproducir sonido del switch
        const audio = document.getElementById('themeSwitchSound');
        if (audio) {
            audio.play().catch(e => console.log('Error al reproducir sonido del switch:', e));
        }
        
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        
        // Actualizar el estado del checkbox
        const checkbox = document.getElementById('checkbox');
        if (checkbox) {
            checkbox.checked = newTheme === 'dark';
        }
    }

// Cargar tema guardado al iniciar
function loadTheme() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    
    const checkbox = document.getElementById('checkbox');
    if (checkbox) {
        checkbox.checked = savedTheme === 'dark';
    }
}
    
    </script>
